<div class="row">
    <div class="form-group col-sm-12 col-md-4"></div>
    <div class="form-group col-sm-12 col-md-4">
        <h1>Spilling {{ game?.navn }}</h1>
        <div *ngIf="gamesession !== null" class="form-group col-sm-12 col-md-12">
            <label for="dato">Dato</label>
            <input type="date" class="form-control" id="dato" [(ngModel)]="initDate"  name="dato"/>
        </div>
        <div *ngIf="game?.scenarios.length > 0" class="form-group col-sm-12 col-md-12">
            <label for="dato">Scenario</label>
            <select class="form-control" id="scenarioID" [(ngModel)]="gamesession.scenarioID" name="scenarioID">
                <option *ngFor="let c of game.scenarios" [value]="c.id">{{ c?.navn }}</option>
            </select>
        </div>
        <br />
        <div>
            <button (click)="sortByPoints()">Sorter etter poengsum</button>
            <button (click)="sortByPosition(1)">Sorter etter posisjon</button>
        </div>
        <div id="participation-board" (cdkDropListDropped)="drop($event)" cdkDropList>
            <div *ngFor="let delta of gamesession?.deltakelser" cdkDrag>                
                <app-deltakelse [delta]="delta" [fraksjonId]="delta.fraksjonId" [spiller]="delta.spiller" [poeng]="delta.poeng" [posisjon]="delta.posisjon" [game]="game" [spillere]="spillere"></app-deltakelse>
            </div>
        </div>

        <br />
        <div class="form-group col-sm-12 col-md-12">s
            <button class="btn btn-success" (click)="post()">Lagre</button>
        </div>
        <br />
        <div class="form-group col-sm-12 col-md-12"></div>
    </div>
    <div class="form-group col-sm-12 col-md-4"></div>
</div>
