<div class="row">
    <div class="form-group col-sm-12 col-md-4"></div><!-- comment -->
    <div class="form-group col-sm-12 col-md-4">
        <h1>Rediger spill</h1>
  
        <div class="form-group col-sm-12 col-md-12">
            <label for="brukernavn">Navn</label>
            <input type="text" class="form-control" id="navn" [(ngModel)]="game.navn"  name="navn"/>
        </div>
        <div class="form-group col-sm-12 col-md-12">
            <label for="antall">Antall</label>
            <input type="text" class="form-control" id="antall" [(ngModel)]="game.antall"  name="antall"/>
        </div>
        <div class="form-group col-sm-12 col-md-12">
            <label for="selskap">Selskap</label>
            <select class="form-control" id="selskap" [(ngModel)]="game.selskap" name="selskap">
                <option *ngFor="let c of companies" [value]="c.id">{{ c.navn }}</option>
            </select>
        </div> 
        <div class="form-group col-sm-12 col-md-12">
            <div class="row">
                <div class="form-group col-sm-6 col-md-6">
                    <h2>Spillerfraksjoner</h2>
                    <button class="btn btn-link btn-more" (click)="leggTilFraksjon()">Legg til +</button>
                    <div *ngFor="let fraksjon of game.fraksjoner; let i = index;">
                        <input type="text" [(ngModel)]="game.fraksjoner[i].navn" /> 
                    </div>
                </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-6">
                    <h2>Scenarioer</h2>
                    <button class="btn btn-link btn-more" (click)="leggTilScenario()">Legg til +</button>
                    <div *ngFor="let scenario of game.scenarios; let i = index;">
                        <input type="text" [(ngModel)]="game.scenarios[i].navn" /> 
                    </div>
                </div>                
            </div>
        </div>
        <br />
        <div class="form-group col-sm-12 col-md-5">
            <button class="btn btn-success" (click)="post()">{{buttonText}}</button>
        </div>
        <div class="error-message-box">           
           {{ errorMessage }}
        </div>
    </div><!-- comment --> 
    <div class="form-group col-sm-12 col-md-4"></div>
 
    
    
</div>
